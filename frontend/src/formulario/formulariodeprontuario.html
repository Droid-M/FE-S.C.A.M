<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Formulario de cadastro paciente</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"  type="text/css" >
    <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../js/jquery.mask.min.js" type="text/javascript"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"   ></script>
    <script src="../bootstrap/js/bootstrap-notify.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.cpf').mask('000.000.000-00');
    })
    function confirmacao(){
        $.notify({  
         message:'Cadastro realizado com sucesso'   
        },{

            type:'sucess'
        }
        
        )
        return false
    }
    </script>
</head>
<body>
    <div class="container">
        <form name="formCadastro" method="post" action="Seila" onsubmit="return confirmacao()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome do paciente" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome do paciente" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Gênero</label>
                <input type="text" name="genero" id="genero" placeholder="gênero do paciente" class="form-control"/>
            </div>

            <div class="form-group">   
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="CPF" class="form-control"/>
            </div>
            
            <div class="form-group">   
                <label>Tipo sanguíneo</label>
                <select name="sangue" class="form-control">
                    <option value="o+">o+</option>
                    <option value="o-">o-</option>
                    <option value="a+">a+</option>
                    <option value="a-">a-</option>
                    <option value="b+">b+</option>
                    <option value="b-">b-</option>
                    <option value="ab+">ab+</option>
                    <option value="ab-">ab-</option>
                    </select>
            </div>


            <div class="form-group">   
                <label>Prontuário</label>
                <textarea name="prontuario" rows="10" cols="40" maxlength="500" placeholder="Prontuário do paciente" class="form-control"></textarea>
            </div>
            
            <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-send"></span>
                Salvar
            </button>
        </form>
    </div>
</body>
</html>
