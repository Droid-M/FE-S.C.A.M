<html lang="pt-br">
    {% extends "base.html" %}
    {% extends "baseEnf.html" %}
<head>
    {% block head %}
    {{ super() }}
    {% endblock %}

    {% block title %}{% endblock %}
</head>

<body>
    {% block mainenf %}
    {{ super() }}
    {% endblock %}
    
<form name="formCadastro" method="post" action="Seila">
    <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome do paciente" />
    </div>

    <div class="form-group">
        <label>Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome do paciente" />
    </div>

    <div class="form-group">
        <label>Gênero:</label>
        <input type="text" name="genero" id="genero" placeholder="gênero do paciente" />
    </div>

    <div class="form-group">   
        <label>CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" />
    </div>
    
    <div class="form-group">   
        <label>Tipo sanguíneo:</label>
        <select name="sangue">
            <option value="o+">o+</option>
            <option value="o-">o-</option>
            <option value="a+">a+</option>
            <option value="a-">a-</option>
            <option value="b+">b+</option>
            <option value="b-">b-</option>
            <option value="ab+">ab+</option>
            <option value="ab-">ab-</option>
            </select>
    </div>


    <div class="form-group">   
        <label>Prontuário:</label>
        <textarea name="prontuario" rows="10" cols="50" maxlength="500" placeholder="Prontuário do paciente"></textarea>
    </div>
    
    <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-send"></span>
        Salvar
    </button>
</form>
    
</body>

</html>
