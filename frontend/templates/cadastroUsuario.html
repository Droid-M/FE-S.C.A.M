<!DOCTYPE html>
<html lang="pt-br">
{% extends "baseAdm.html" %}
<head>
    {% block head %}
    {{ super() }}
    <script src="{{ url_for('static', path='js/jquery-3.6.0.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/cadastroUser.css') }}">
    {% endblock %}
    
    {% block title %}{% endblock %}
</head>
<body>

    {% block mainadm %}
    {{ super() }}

    <div class="container-cadastro">
      <div class="title">
        <h1>Cadastro de Usuário</h1>
      </div>
      <div class="form-container">
        
        <form class= "form" id='cad-user'>
          <div class="block1">
            <div class="form-group row">
              <label f class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input type="text"id="nome" placeholder="Nome">
              </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">CPF:</label>
                <div class="col-sm-10">
                  <input type="text"id="cpf" placeholder="CPF">
                </div>
            </div>
          </div>
          <div class="block2">

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Senha:</label>
                <div class="col-sm-10">
                  <input type="password"id="senha" placeholder="senha">
                </div>
            </div>
            <div class="form-funcoes">

              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0 labels">Função:</legend>
                  <div class="col-sm-10 form-radios-function">
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" class='tipo_user' name="funcao" id="admin" value="ADMINISTRADOR" >
                      <label class="form-check-label" for="gridRadios1">
                        Administrador
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="funcao" id="enfChefe" class='tipo_user' value="ENFERMEIRO_CHEFE">
                      <label class="form-check-label" for="gridRadios2">
                        Enfermeiro Chefe
                      </label>
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" class='tipo_user' name="funcao" id="enf" value="ENFERMEIRO">
                      <label class="form-check-label" for="gridRadios3">
                        Enfermeiro
                      </label>
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" class='tipo_user' name="funcao" id="esta" value="ESTAGIARIO">
                      <label class="form-check-label" for="gridRadios3">
                        Estagiario
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="form__buttons">

            <div class="form-group row">
              <div class="col-sm-6">
                <button id='cadastro-salvar' type="submit" class="btn btn-primary">Cadastro</button>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Cancelar</button>
              </div>
          </div>
          </div>
        </form>
      </div>
    </div>

    


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../static/js/cadastro.user.js"></script>
    <script src="/static/js/adm.controller.js"></script>
    
    
    <script>
      $(document).ready(function(){

        $( "#cadastro-salvar" ).submit(cadastro_edicao_user);
      });
    </script>
    {% endblock %}
</body>
</html>
