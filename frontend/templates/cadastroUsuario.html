<html lang="pt-br">

<head>
    <title>FE-SCAM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="{{ url_for('static', path='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/adm.js') }}"></script>
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='bootstrap/css/bootstrap.min.css') }}">
  
    <link rel="stylesheet" href="{{ url_for('static', path='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/cadastroUser.css') }}">


</head>

<body>

    <div class="d-flex" id="wrapper">

        <div id="sidebar-wrapper"></div>
        <div id="page-content-wrapper">
            <nav id="navbar"></nav>
            <div class="container-fluid" id="form_box">
                
                <form class= "form" id='cad-user'>

                    <div class="form-group row">
                      <label f class="col-sm-2 col-form-label">Nome</label>
                      <div class="col-sm-10">
                        <input type="text"id="nome" placeholder="Nome">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">CPF</label>
                        <div class="col-sm-10">
                          <input type="text"id="cpf" placeholder="CPF">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                          <input type="password"id="senha" placeholder="senha">
                        </div>
                    </div>
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Função</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" class='tipo_user' name="funcao" id="admin" value="ADMINISTRADOR" >
                            <label class="form-check-label" for="gridRadios1">
                              Administrador
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="funcao" id="enfChefe" class='tipo_user' value="ENFERMEIRO_CHEFE">
                            <label class="form-check-label" for="gridRadios2">
                              Enfermeiro Chefe
                            </label>
                          </div>
                          <div class="form-check ">
                            <input class="form-check-input" type="radio" class='tipo_user' name="funcao" id="enf" value="ENFERMEIRO">
                            <label class="form-check-label" for="gridRadios3">
                              Enfermeiro
                            </label>
                          </div>
                          <div class="form-check ">
                            <input class="form-check-input" type="radio" class='tipo_user' name="funcao" id="esta" value="ESTAGIARIO">
                            <label class="form-check-label" for="gridRadios3">
                              Estagiario
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div class="col-sm-6">
                        <button id='cadastro-salvar' type="submit" class="btn btn-primary">Cadastro</button>
                      </div>
                      <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Cancelar</button>
                      </div>
                    </div>
                  </form>
               
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{url_for('static',path='js/cadastro.user.js')}}"></script>
    <script src="{{url_for('static', path='js/adm.controller.js')}}"></script>

    <script>
         $(document).ready(function() {
                $("#cad-user").submit(cadastro_edicao_user);
            });
    </script>
