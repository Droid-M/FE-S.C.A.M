<html lang="pt-br">
  {% extends "baseEnfChefe.html" %}
  <head>
    {% block head %}
    {{ super() }}
    <script src="{{ url_for('static', path='js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/jquery.mask.min.js') }}"></script>
    {% endblock %}
    {% block title %}
    {% endblock%}
  </head>

  <body>
    {% block mainenfchefe %} 
    {{ super() }}

    <form action="/novo-farmaco" method="POST" id="cadastra-farmaco-form">
      <div class="form-group">
        <label for="nome-medicamento">Nome do medicamento:</label>
        <input type="text" id="nome-medicamento" />
      </div>
      <div class="form-group">
        <label for="cod-medicamento">Código do medicamento:</label>
        <input type="number" id="cod-medicamento" />
      </div>
      <div class="form-group">
        <label for="cpf-paciente">CPF do Paciente:</label>
        <input type="number" id="cpf-paciente" />
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade de uso:</label>
        <input type="text" id="quantidade" />
      </div>
      <div class="form-group">
        <label for="aplicacao">Orientação de aplicação:</label>
        <input type="text" id="aplicacao" />
      </div>
      <div class="form-group">
        <label for="reacao">Possíveis reações:</label>
        <input type="text" id="reacao" />
      </div>
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-send"></span>
        Salvar
      </button>
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-send"></span>
        Limpar tudo
      </button>
    </form>
    {% endblock %}
    <script src="../static/js/cadastro.farmaco.js"></script>
  </body>
</html>
