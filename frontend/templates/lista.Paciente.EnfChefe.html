<html lang="pt-br">

  {% extends "baseEnfChefe.html" %}
<head>
  {% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', path='css/styleEnfChefe.css') }}">
  {% endblock %}

  {% block title %}{% endblock %}
</head>
<body>
  {% block mainenfchefe %}
  {{ super() }}
  <div>
        <div class="container">
            <div class="dashboard-tabela">
                <h1>Pacientes Cadastrados</h1>
                <div class="search">
                    <input id="txtBusca" type="text" placeholder="nome paciente">
                    <button onclick=get_user()>Pesquisa</button>
                </div>
                <table class="table" id="tb_paciente">
                    <thead>
                      <tr>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Data de Internação</th>
                        <th scope="col">Prontuário</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                      </tr>
                    </thead>
                    <tbody id="tBody"></tbody>
                  </table>
            </div>



        </div>
    </div>

</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/js/enfChefe.controller.js"></script>
  </div>
  {% endblock %}
</body>

</html>
