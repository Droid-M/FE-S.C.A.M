<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% block head %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                  </a>

                </li>

                  </a>
                </li>

                  </a>
                </li>
                <li class="list-group-item">
                  <a onclick=logout()>
                    Logout
                  </a>
                </li>

              </ul>




        </div>
        <div class="modal-footer">
          
         
        </div>
      </div>
    </div>
  </div>


        </div>
