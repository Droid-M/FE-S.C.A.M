              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary:
    delete:
      summary:
  
    

                
    


components:
  schemas:
    Paciente:
      type: object
      required:
        - CPF
        - Nome
        - DataDeNasc
        - Enfermeiro
      properties:
        Nome:
          type: string
        CPF:
          type: string
        Sexo:
          description: "Sexo biológico"
          type: boolean
          default:
        Genero:
          description: "Gênero com o qual a pessoa se identifica"
          type: string
          enum: ["cis", "trans", "non-b"]
          default: 
        Sangue:
          description: "Tipo sanguíneo"
          type: string
          enum: ["a+", "a-", "b+", "b-", "ab+", "ab-", "o+", "o-", "null_rh"]
          default: 
        DataDeNasc:
          type: string
        Endereco:
          type: string
        Telefone:
          type: string
        CreatedOn:
          type: string
        UpdatedOn:
          type: string
        Enfermeiro:
          description: "O CPF do enfermeiro que cadastrou o paciente"
          type: string
        Dados:
          description: "Informações a respeito do diagnóstico do paciente"
          type: string
    Estagiario:
      type: object
      required:
        - CPF
        - Nome
      properties:
        CPF:
          type: string
        Nome:
          type: string
    Administrador:
      type: object
      required:
        - CPF
        - Nome
      properties:
        CPF:
          type: string
        Nome:
          type: string
    Enfermeiro:
      type: object
      required:
        - CPF
        - Nome
      properties:
        CPF:
          type: string
        Nome:
          type: string
    EnfermeiroChefe:
      type: object
      required:
        - CPF
        - Nome
      properties:
        CPF:
          type: string
        Nome:
          type: string
    Agendamento:
      type: object
      required:
        - Horario
        - EnfermeiroChefe
        - Enfermeiro
        - Estagiario
        - Paciente
        - Medicamento
      properties:
        Horario:
          description: "Timestamp com a hora presvista para execução do agendamento."
          type: string
        EnfermeiroChefe:
          type: string
        Enfermeiro:
          type: string
        Estagiario:
          type: string
        Paciente:
          type: string
        Medicamento:
          type: int
    Medicamento:
      type: object
      required:
        - Nome
        - Codigo
      properties:  
        Nome:
          type: string
        Codigo:
          type: int
    Posologia:
      type: object
      required:
        - Medicamento
        - Paciente
        - Quantidade
      properties:
        id:
          type: int
        Medicamento:
          type: int
        Paciente:
          type: string
        Quantidade:
          description: "A quantidade diária a ser administrada" 
          example: "1 (uma vez ao dia), 0.5 (uma vez a cada dois dias)"
          type: float
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string