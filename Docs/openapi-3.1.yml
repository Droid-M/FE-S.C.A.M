        - enfermeiro_chefe
      parameters:
        - name: id
          in: query
          description: ID referente ao enfermeiro chefe
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'Retorna o enfermeiro chefe do respectivo ID'
