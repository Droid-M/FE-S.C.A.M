components:
  schemas:
    Paciente:
      type: object
      description: "Pessoa que dá entrada na UTI cadastrada por um enfermeiro"
      required:
        - CPF
        - Nome
        - DataDeNasc
        - Endereco
        - Telefone
        - Genero
        - createdOn
        - updatedOn
        - dados
        - enfermeiro_id  
      properties:
        Nome:
          type: string
        CPF:
          type: string
        Sexo:
          description: "Sexo biológico"
          type: boolean
          default:
        Genero:
          description: "Gênero com o qual a pessoa se identifica"
          type: string
          enum: ["cis", "trans", "non-b"]
          default: 
        Sangue:
          description: "Tipo sanguíneo"
          type: string
