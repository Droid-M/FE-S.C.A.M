          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agendamento'
      defaut:
        description:  'Unexpected Error - Impossivel realizar a atualização'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
    
    delete:
      summary: 'Deleta o agendamento referente ao ID solicitado'
