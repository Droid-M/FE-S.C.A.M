            application/json:
              schema:
                $ref: '#/components/schema/agendamento'
        defaut:
          description: 'Unexpected Error - Impossivel criar agendamento'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    
            


  /agendamento_enfermeiro_chefe/{agendamento_enf_chefe_id}: 
