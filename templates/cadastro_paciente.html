{% extends 'base.html' %}

{% block main %}
<form>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome">
    </div>

    <div class="form-group">
        <label for="nome">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
    </div>

    <div class="form-group">
        <label for="tiposangue">Tipo Sanguíneo</label>
        <select class="form-control" id="tiposangue">
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>B-</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="nome">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="CPF">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Prontuário</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>


    <br>
    <button id="btnCadastroPaciente" class="btn btn-primary">Cadastrar</button>

<script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
{% endblock %}
