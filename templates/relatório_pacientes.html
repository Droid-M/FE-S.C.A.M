{% extends 'base.html' %} {% block main %}
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody>
      {% for item in pacientes: %}
      <tr>
        <td>{{item['id']}}</td>
        <td>{{item['nome']}}</td>
        <td>{{item['cpf']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
