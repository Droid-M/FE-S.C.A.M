<html lang="pt-br">

<head>
    <title>FE-SCAM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/enf.js"></script>
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    

    

</head>

<body>

    <div class="d-flex" id="wrapper">

        <div id="sidebar-wrapper"></div>
        <div id="page-content-wrapper">
            <nav id="navbar"></nav>
            <div class="container">
                
                <form name="formCadastro" method="post" action="Seila">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome do paciente" />
                    </div>
        
                    <div class="form-group">
                        <label>Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome do paciente" />
                    </div>
        
                    <div class="form-group">
                        <label>Gênero:</label>
                        <input type="text" name="genero" id="genero" placeholder="gênero do paciente" />
                    </div>
        
                    <div class="form-group">   
                        <label>CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" />
                    </div>
                    
                    <div class="form-group">   
                        <label>Tipo sanguíneo:</label>
                        <select name="sangue">
                            <option value="o+">o+</option>
                            <option value="o-">o-</option>
                            <option value="a+">a+</option>
                            <option value="a-">a-</option>
                            <option value="b+">b+</option>
                            <option value="b-">b-</option>
                            <option value="ab+">ab+</option>
                            <option value="ab-">ab-</option>
                            </select>
                    </div>
        
        
                    <div class="form-group">   
                        <label>Prontuário:</label>
                        <textarea name="prontuario" rows="10" cols="50" maxlength="500" placeholder="Prontuário do paciente"></textarea>
                    </div>
                    
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-send"></span>
                        Salvar
                    </button>
                </form>

            </div>
        </div>
    </div>

    
    
</body>

</html>
