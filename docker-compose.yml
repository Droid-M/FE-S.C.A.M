version: '3'

services:
    app:
        build: .
        command: uvicorn --host 0.0.0.0 --port 80 --reload fescam.api.api:api_router
        depends_on: 
            - database
        working_dir: /app/backend
        ports: 
            - 80:80
    database:
        image: "postgres" # use latest official postgres version
        env_file:
            - database.env # configure postgres
        volumes:
            - database-data:/var/lib/postgresql/data/
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
volumes:
    database-data: